        /* Additional custom styles for improved appearance */

        /* Embed container with white transparent background */
        .embed-container {
            background: rgba(255, 255, 255, 0.8); /* White with transparency */
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* View counter style */
        .view-counter {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        /* Ensure video clarity */
        #background-video {
            object-fit: cover;
            filter: brightness(1.1); /* Increase brightness for clarity */
        }

        /* Slight transparency effect on background video */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

    <script>
        // Increment view count every time the page loads, or implement other logic to simulate views
        let views = 2300; // Initial views (2.3K)

        }
