<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="static/icons/favicon.gif">
    <title>RAPIDFIRE</title>
    <style>
        /* Add your custom styles here */
        .discord-container {
            text-align: center;
            margin-top: 30px;
        }

        .discord-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .discord-status {
            font-size: 18px;
            color: #7289DA;
        }

        .discord-badges img {
            width: 30px;
            height: 30px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- Full-screen background video -->
    <video id="background-video" src="static/bg.mp4" loop autoplay></video>

    <!-- Main content -->
    <div class="content">
        <!-- Developer info section -->
        <div class="developer-info">
            <img src="static/icons/bıçak.gif" alt="Developer Avatar">
            <div>
                <h1 class="name">PANEL USER OP</h1>
                <h3 class="role">OWNER OF RAPIDFIRE CORP</h3>
            </div>
        </div>

        <!-- Discord User Info -->
        <div class="discord-container">
            <img src="https://cdn.discordapp.com/avatars/1119979840423079957/a_d1e621c2a9436b9495f6a57d39915b2e.gif" class="discord-avatar" alt="Discord Avatar">
            <div class="discord-status">Status: <span id="discord-status">Streaming RAPIDFIRE</span></div>

            <!-- Discord Badges (Nitro, Server Booster, etc.) -->
            <div class="discord-badges">
                <!-- Nitro Badge (If you have Discord Nitro, add this badge) -->
                <img src="https://cdn.discordapp.com/attachments/1076942074618663946/1077056333384896592/discord-nitro-badge.png" alt="Discord Nitro Badge" title="Discord Nitro">

                <!-- Server Booster Badge (If you boosted a server, add this badge) -->
                <img src="https://cdn.discordapp.com/attachments/1076942074618663946/1077056333404230696/discord-booster-badge.png" alt="Server Booster Badge" title="Server Booster">
            </div>
        </div>

        <!-- View counter -->
        <div class="view-counter">
            Views: <span id="view-count">1356</span>
        </div>

        <!-- Action buttons -->
        <div>
            <a class="btn" href="https://discord.com/users/1119979840423079957" target="_blank">
                <i class="fas fa-comment-dots"></i> DM ME
            </a>
            <a class="btn" href="https://www.youtube.com/@rapidfire_corp" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a class="btn" href="https://discord.com/invite/rapidfirecorp" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>

        <!-- Theme Toggle Button -->
        <button id="theme-toggle" class="btn">Switch Theme</button>
    </div>

    <script>
        // Initialize view count from localStorage or start at 1356
        let views = localStorage.getItem('views') ? parseInt(localStorage.getItem('views')) : 1356;

        // Update view counter function
        function updateViewCount() {
            document.getElementById('view-count').textContent = views;
            views += 1; // Increment view count by 1
            localStorage.setItem('views', views); // Save to localStorage
        }

        // Initialize and update the view count on page load
        updateViewCount(); // Run once when page is loaded
        setInterval(updateViewCount, 1000); // Update every second for live changes

        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });
    </script>
</body>

</html>
