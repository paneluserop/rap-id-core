<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="static/icons/favicon.gif">
    <title>RAPIDFIRE</title>
    <style>
        /* Basic CSS Animations */
        .opacity-0 {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .opacity-1 {
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        /* Fading effect */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Loading animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* View counter at the bottom with cyan color and animation */
        #view-count {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: cyan;
            background-color: rgba(0, 0, 0, 0.4); /* Transparent background */
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
            text-align: center;
            font-weight: bold;
            animation: bounceIn 2s ease-out infinite alternate; /* Animation for bouncing effect */
        }

        /* Bounce effect for the view counter */
        @keyframes bounceIn {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-page">
        <div class="loader"></div>
        <button class="btn opacity-0" id="enter">Enter</button>
    </div>

    <div class="info opacity-0">
        <div class="container" type="background">
            <div class="container" type="dev-info">
                <div class="container" type="profile-img">
                    <img src="static/icons/bıçak.gif" class="avatar">
                </div>
                <div class="container" type="info">
                    <h1 class="name">Rapid-Fire Corporation</h1>
                    <h3 class="info">Dev Antiban Panel | Bypass</h3>
                </div>
            </div>
            <hr>
            <div class="container" type="video-player">
                <div class="video-title-main">
                    <a>Panel User Op : </a>
                    <div class="video-title">
                        <div class="video-name">
                            <a> Owner </a>
                        </div>
                    </div>
                </div>
                <div class="volume-control">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="volume-icon">
                        <i class="fas fa-volume-off"></i>
                        <i class="fas fa-volume-high"></i>
                    </div>
                    <input type="range" min="0" max="100" value="10" class="slider" id="volume">
                </div>
            </div>
            <div class="container" type="badges">
                <a class="btn-badge" href="https://discord.com/users/1119979840423079957" target="_blank">
                    <img src="static/icons/R3.ico" alt="">
                    <div>Rapid</div>
                </a>
                <a class="btn-badge" href="https://www.youtube.com/@rapidfire_corp" target="_blank">
                    <img src="static/icons/images.ico" alt="">
                    <div>Youtube</div>
                </a>
                <a class="btn-badge" href="https://discord.com/invite/rapidfirecorp" target="_blank">
                    <img src="static/icons/discord.ico" alt="">
                    <div>Discord</div>
                </a>
            </div>
        </div>
    </div>

    <div class="background opacity-0">
        <video id="background-video" src="static/bg.mp4" loop></video>
    </div>

    <!-- View counter at the bottom -->
    <div id="view-count">
        Current Views: <span id="count">1003</span>
    </div>

    <script>
        // Animate the page elements
        $(document).ready(function () {
            $('.loading-page').addClass('opacity-1');
            $('.info').addClass('opacity-1');
            $('.background').addClass('opacity-1');
            $('#enter').addClass('opacity-1');
        });

        // View count logic
        if (!localStorage.getItem('viewCount')) {
            localStorage.setItem('viewCount', 1003); // Initial view count if it's not set
        } else {
            let viewCount = parseInt(localStorage.getItem('viewCount'));
            localStorage.setItem('viewCount', viewCount + 1); // Increase by 1 on each visit
        }

        // Update the view count display
        const currentViewCount = localStorage.getItem('viewCount');
        document.getElementById('count').innerText = currentViewCount;
    </script>
</body>
</html>
