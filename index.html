<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="static/icons/favicon.gif">
    <title>RAPIDFIRE</title>
    <style>
        /* Basic CSS Animations */
        .opacity-0 {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .opacity-1 {
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        /* Loading animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(0px); /* No blur */
            transition: filter 0.5s ease;
        }

        /* Single Unified Embed */
        #embed-wrapper {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8); /* Black transparent background */
            padding: 20px 30px;
            border-radius: 25px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            z-index: 100;
            opacity: 0;
            animation: fadeInUp 1s ease-in-out forwards;
            display: none; /* Hidden by default */
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #embed-wrapper:hover {
            transform: translateX(-50%) scale(1.05); /* Slightly enlarge on hover */
            background-color: rgba(0, 0, 0, 1); /* Full opacity on hover */
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.8); /* Stronger shadow on hover */
        }

        #embed-wrapper h2 {
            margin: 0;
            font-size: 24px;
            color: #00bcd4; /* Cyan color for the title */
        }

        #embed-wrapper .view-count {
            color: #00ffcc; /* Cyan color for the count */
            font-size: 22px;
            margin-top: 10px;
        }

        #embed-wrapper .btn-badge {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        #embed-wrapper .btn-badge:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="loading-page">
        <div class="loader"></div>
        <button class="btn opacity-0" id="enter">Enter</button>
    </div>

    <div class="info opacity-0">
        <div class="container" type="background">
            <div class="container" type="dev-info">
                <div class="container" type="profile-img">
                    <img src="static/icons/bıçak.gif" class="avatar">
                </div>
                <div class="container" type="info">
                    <h1 class="name">Rapid-Fire Corporation</h1>
                    <h3 class="info">Dev Antiban Panel | Bypass</h3>
                </div>
            </div>
            <hr>
            <div class="container" type="video-player">
                <div class="video-title-main">
                    <a>Panel User Op : </a>
                    <div class="video-title">
                        <div class="video-name">
                            <a> Owner </a>
                        </div>
                    </div>
                </div>
                <div class="volume-control">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="volume-icon">
                        <i class="fas fa-volume-off"></i>
                        <i class="fas fa-volume-high"></i>
                    </div>
                    <input type="range" min="0" max="100" value="10" class="slider" id="volume">
                </div>
            </div>
            <div class="container" type="badges">
                <a class="btn-badge" href="https://discord.com/users/1119979840423079957" target="_blank">
                    <img src="static/icons/R3.ico" alt="">
                    <div>Rapid</div>
                </a>
                <a class="btn-badge" href="https://www.youtube.com/@rapidfire_corp" target="_blank">
                    <img src="static/icons/images.ico" alt="">
                    <div>Youtube</div>
                </a>
                <a class="btn-badge" href="https://discord.com/invite/rapidfirecorp" target="_blank">
                    <img src="static/icons/discord.ico" alt="">
                    <div>Discord</div>
                </a>
            </div>
        </div>
    </div>

    <div class="background opacity-0">
        <video id="background-video" class="background-video" src="static/bg.mp4" loop></video>
    </div>

    <!-- Unified Embed with all Content -->
    <div id="embed-wrapper">
        <h2>RAPIDFIRE CORP</h2>
        <div>Dev Antiban Panel | Bypass</div>
        <div class="view-count">Current Views: <span id="count">1003</span></div>
        <div class="btn-badge-container">
            <a class="btn-badge" href="https://discord.com/users/1119979840423079957" target="_blank">
                <img src="static/icons/R3.ico" alt="">
                <div>Rapid</div>
            </a>
            <a class="btn-badge" href="https://www.youtube.com/@rapidfire_corp" target="_blank">
                <img src="static/icons/images.ico" alt="">
                <div>Youtube</div>
            </a>
            <a class="btn-badge" href="https://discord.com/invite/rapidfirecorp" target="_blank">
                <img src="static/icons/discord.ico" alt="">
                <div>Discord</div>
            </a>
        </div>
    </div>

    <script>
        // Animate the page elements
        $(document).ready(function () {
            $('.loading-page').addClass('opacity-1');
            $('.info').addClass('opacity-1');
            $('.background').addClass('opacity-1');
            $('#enter').addClass('opacity-1');
        });

        // View counter logic
        if (!localStorage.getItem('viewCount')) {
            localStorage.setItem('viewCount', 1003); // Initial view count if it's not set
        } else {
            let viewCount = parseInt(localStorage.getItem('viewCount'));
            localStorage.setItem('viewCount', viewCount + 1); // Increase by 1 on each visit
        }

        // Show the combined embed when the "Enter" button is clicked
        $('#enter').click(function () {
            $('#embed-wrapper').fadeIn(500); // Show the unified embed
            const currentViewCount = localStorage.getItem('viewCount');
            document.getElementById('count').innerText = currentViewCount;
            $('.loading-page').fadeOut(500); // Hide the loading page
            $(this).fadeOut(500); // Hide the Enter button
        });
    </script>
</body>
</html>
