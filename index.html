<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="static/icons/favicon.gif">
    <title>RAPIDFIRE</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrolling */
            background-color: #121212;
        }

        /* Container for background video */
        #background-video {
            object-fit: cover;
            filter: brightness(0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Transparent overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Main content container */
        .content {
            position: relative;
            z-index: 1;
            color: #fff;
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Developer info section */
        .developer-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .developer-info img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-right: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .developer-info h1,
        .developer-info h3 {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .developer-info .name {
            font-size: 36px;
            font-weight: bold;
        }

        .developer-info .role {
            font-size: 18px;
            color: #ff5722;
        }

        /* View counter styling */
        .view-counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .view-counter span {
            color: #ff5722;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #ff5722;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            margin: 20px 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        .btn i {
            margin-right: 10px;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .developer-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .developer-info img {
                margin-bottom: 15px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Background video -->
    <video id="background-video" src="static/bg.mp4" loop muted></video>

    <!-- Overlay to darken background -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="content">
        <!-- Developer info section -->
        <div class="developer-info">
            <img src="static/icons/bıçak.gif" alt="Developer Avatar">
            <div>
                <h1 class="name">PANEL USER OP</h1>
                <h3 class="role">OWNER OF RAPIDFIRE CORP</h3>
            </div>
        </div>

        <!-- View counter -->
        <div class="view-counter">
            Views: <span id="view-count">2.5K</span>
        </div>

        <!-- Action buttons -->
        <div>
            <a class="btn" href="https://discord.com/users/1119979840423079957" target="_blank">
                <i class="fas fa-comment-dots"></i> DM ME
            </a>
            <a class="btn" href="https://www.youtube.com/@rapidfire_corp" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a class="btn" href="https://discord.com/invite/rapidfirecorp" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        // Get the current view count from localStorage
        let views = localStorage.getItem('views') ? parseInt(localStorage.getItem('views')) : 2500;

        // Update view counter function
        function updateViewCount() {
            document.getElementById('view-count').textContent = (views / 1000).toFixed(1) + "K";
            views += 1; // Increment view count
            localStorage.setItem('views', views); // Save to localStorage
        }

        setInterval(updateViewCount, 1000); // Update every second
        updateViewCount(); // Initialize view count
    </script>
</body>

</html>
