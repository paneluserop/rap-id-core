<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="static/icons/favicon.gif">
    <title>RAPIDFIRE</title>
    <style>
        /* Ensure video fills the screen, and make it clear */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.2); /* Adjust brightness and contrast for clarity */
            z-index: -1; /* Keep the video in the background */
        }

        /* Transparent overlay background */
        .background, .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Slight transparency for the content container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Soft shadow */
            text-align: center;
            width: 90%;
            max-width: 800px; /* Limit max width for better readability */
        }

        .container[type="video-player"] {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background for the video section */
        }

        .name, .info, .video-title, .btn-badge {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Strong text shadow for readability */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .view-count-container {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ddd;
        }

        .btn-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            margin: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn-badge:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Video Controls */
        .volume-control {
            margin-top: 20px;
        }

        .play-icon, .volume-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Make responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
            .view-count-container {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1.1rem;
            }
        }

        /* Smooth fade for page elements */
        .opacity-0 {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Style for the logo images */
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 150px; /* Adjust the size of the logo */
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
    </style>
</head>
<body>
    <div class="loading-page">
        <div class="loader"></div>
        <button class="btn opacity-0" id="enter">Enter</button>
    </div>
    <div class="info opacity-0">
        <div class="container" type="background">
            <div class="logo-container">
                <!-- Static Logo (R3.png) -->
                <img src="static/icons/R3.png" alt="Static Logo" class="static-logo">

                <!-- Animated Logo (ezgif-5-47052274e8.gif) -->
                <img src="static/icons/ezgif-5-47052274e8.gif" alt="Animated Logo" class="animated-logo">
            </div>

            <div class="container" type="dev-info">
                <div class="container" type="profile-img">
                    <img src="static/icons/bıçak.gif" class="avatar" alt="Profile Image">
                </div>
                <div class="container" type="info">
                    <h1 class="name">PANEL USER OP</h1>
                    <h3 class="info">OWNER OF RAPIDFIRE CORPORATION</h3>
                </div>
            </div>
            <hr>
            <div class="container" type="video-player">
                <div class="video-title-main">
                    <a>Fully Antiban Panels | Bypass: </a>
                    <div class="video-title">
                        <div class="video-name">
                            <a>Experience the latest updates and features.</a>
                        </div>
                    </div>
                </div>
                <div class="volume-control">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="volume-icon">
                        <i class="fas fa-volume-off"></i>
                        <i class="fas fa-volume-high"></i>
                    </div>
                    <input type="range" min="0" max="100" value="10" class="slider" id="volume">
                </div>
            </div>
            <div class="container" type="badges">
                <a class="btn-badge" href="https://discord.com/users/1119979840423079957" target="_blank">
                    <img src="static/icons/cracked.ico" alt="Cracked">
                    <div>DM Me</div>
                </a>
                <a class="btn-badge" href="https://www.youtube.com/@rapidfire_corp" target="_blank">
                    <img src="static/icons/images.ico" alt="Youtube">
                    <div>Youtube</div>
                </a>
                <a class="btn-badge" href="https://discord.com/invite/rapidfirecorp" target="_blank">
                    <img src="static/icons/discord.ico" alt="Discord">
                    <div>Discord</div>
                </a>
            </div>
            <!-- View Counter Display -->
            <div class="view-count-container">
                <p>Views: <span id="view-counter">2305</span> - RAPIDFIRE</p>
            </div>
        </div>
    </div>
    <div class="background opacity-0">
        <video id="background-video" src="static/bg.mp4" loop autoplay></video>
    </div>

    <script>
        // Set the initial view count
        const INITIAL_VIEW_COUNT = 2305;
        const viewCountKey = 'viewCount';

        // Check if the view count is already stored in localStorage
        let viewCount = localStorage.getItem(viewCountKey);
        if (viewCount === null) {
            // If no count is stored, set it to the initial value
            viewCount = INITIAL_VIEW_COUNT;
        } else {
            // If it's already stored, increment it
            viewCount = parseInt(viewCount) + 1;
        }

        // Save the new view count back to localStorage
        localStorage.setItem(viewCountKey, viewCount);

        // Update the view counter display on the page
        document.getElementById('view-counter').textContent = viewCount;

        // Optional: You can hide the loading page after a few seconds for better user experience
        setTimeout(() => {
            document.querySelector('.loading-page').style.display = 'none';
            document.querySelector('.info').classList.remove('opacity-0');
            document.querySelector('.background').classList.remove('opacity-0');
        }, 2000);
    </script>
</body>
</html>
